<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Hangman</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <div class="title">Welcome to HangMan
    </div>
    <div class="left" id="score">
        score = 00

</header>

<div class="Modal" id="modal">
    <div class= "ModalContent">

        Hurray!!! You won this Game :)
        <div>

                Close
            </button>
        </div>

    </div>
</div>
<div class="right">

</div>

    </div>
